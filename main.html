<!DOCTYPE html>
<html>
<head>
  <style>
    .block-inline-button,

    .block-inline-input,
    .block-inline-cite,
    .block-inline-code,
    .block-inline-h1,
    .block-inline-sup,

      margin: 10px;

  <div class="block-inline-sub" data-ns-test="block-inline-sub">Test1</div>
